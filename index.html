<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>📝 My To-Do List</h1>

        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task..." required>
            <input type="date" id="date-input" required>
            <button type="submit">Add Task</button>
        </form>

        <div class="filter-section">
            <input type="text" id="filter" placeholder="🔍 Search task...">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <tr>
                    <td colspan="4" class="no-task">No task found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
